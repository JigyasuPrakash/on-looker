<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>On Looker</title>
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="css/theme.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="index.html">On Looker </a>
                <div class="nav-collapse collapse navbar-inverse-collapse">
                    <form id="search-form" class="navbar-search pull-right input-append">
                        <input id="keyword" type="text" class="span5" placeholder="Search...">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /navbar -->
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <!--/.span3-->
                <div class="span12">
                    <div class="content">
                        <div id="loader" style="display: none"></div>
                        <div id="myDiv" style="display: none;" class="animate-bottom btn-controls">
                            <h3>Matching Result:</h3>
                            <h4 id="element"></h4>
                            <div id="result-images" class="btn-box-row row-fluid">
                            </div>
                        </div>
                        <!--/.module-->
                    </div>
                    <!--/.content-->
                </div>
                <!--/.span9-->
            </div>
        </div>
        <!--/.container-->
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="./js/index.js"></script>
</body>
